<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Josefin+Sans|Slabo+27px|Zilla+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | Sign Up</title>
</head>

<body>
  <div class="main-container">
    <div class="content-container">
      <header>
      Questioner
    </header>
      <div class="input-container">
        <label for="input-username" class="input-label">Username</label>
        <input type="text" id="input-username" pointer="username" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-firstname" class="input-label">First name</label>
        <input type="text" id="input-firstname" pointer="firstname" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-secondname" class="input-label">Second name</label>
        <input type="text" id="input-secondname" pointer="secondname" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-othername" class="input-label">Other name</label>
        <input type="text" id="input-othername" pointer="othername" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-email" class="input-label">Email</label>
        <input type="text" id="input-email" pointer="email" class="form-input">
      </div>  
      <div class="input-container">
        <label for="input-phoneNumber" class="input-label">Phone</label>
        <input type="text" id="input-phoneNumber" pointer="phoneNumber" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-password1" class="input-label">Password</label>
        <input type="password" id="input-password1" pointer="password" class="form-input">
      </div>
      <div class="input-container">
        <label for="input-password2" class="input-label">Confirm password</label>
        <input type="password" id="input-password2" pointer="password" class="form-input">
      </div>
      <div class="button-container">
        <button class="submit-button" type="button">Join</button>
      </div>
      <div class="options-container">
        <p>Already registered? <a href="../signin/index.html">Enter here</a></p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer-text">Questioner</p>
  </footer>
</body>

</html>
