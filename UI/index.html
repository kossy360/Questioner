<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Josefin+Sans|Slabo+27px|Zilla+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | Welcome</title>
</head>

<body>
  <header class="main header">
    <p>Questioner</p>
  </header>
  <div class="text-container">
    <p>Crowd-source Questions</p>
    <p>Find meetups, ask questions, comment, vote, RSVP</p>
    <P>Ask a question now!</P>
  </div>
  <div class="image container"></div>
  <div class="main-sign-container">
    <div class="tab-container">
      <div class="tab-signup tab-item active">
        <p>Sign Up</p>
      </div>
      <div class="tab-signin tab-item">
        <p>Sign In</p>
      </div>
    </div>
    <div class="sign-container signup">
      <div class="signup-container">
        <div class="input-container">
          <label for="input-username" class="input-label">Username</label>
          <input type="text" id="input-username" pointer="username" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-firstname" class="input-label">First name</label>
          <input type="text" id="input-firstname" pointer="firstname" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-secondname" class="input-label">Last name</label>
          <input type="text" id="input-secondname" pointer="lastname" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-othername" class="input-label">Other name</label>
          <input type="text" id="input-othername" pointer="othername" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-email" class="input-label">Email</label>
          <input type="text" id="input-email" pointer="email" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-phoneNumber" class="input-label">Phone</label>
          <input type="text" id="input-phoneNumber" pointer="phonenumber" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-password1" class="input-label">Password</label>
          <input type="password" id="input-password1" pointer="password" class="signup-form-input form-input">
        </div>
        <div class="input-container">
          <label for="input-password2" class="input-label">Confirm password</label>
          <input type="password" id="input-password2" pointer="password" class="signup-form-input form-input">
        </div>
        <div class="button-container">
          <button class="submit-button" id="signup-button" type="button">Join</button>
        </div>
      </div>
      <div class="signin-container">
        <div class="signin-container-2">
          <div class="input-container">
            <label for="input-email1" class="input-label">Email</label>
            <input type="text" id="input-email1" pointer="email" class="signin-form-input form-input">
          </div>
          <div class="input-container">
            <label for="input-password3" class="input-label">Password</label>
            <input type="password" id="input-password3" pointer="password" class="signin-form-input form-input">
          </div>
          <div class="button-container">
            <button class="submit-button" id="signin-button" type="button">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
