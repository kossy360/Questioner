<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Josefin+Sans|Slabo+27px|Zilla+Slab" rel="stylesheet">
  <link rel="stylesheet" href="../signup/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | Welcome</title>
</head>
<body>
<div class="main-container">
  <div class="content-container">
    <header>
      Questioner
    </header>
    <div class="input-container">
      <label for="input-email" class="input-label">Email</label>
      <input type="text" id="input-email" pointer="email" class="form-input">
    </div>
    <div class="input-container">
      <label for="input-password" class="input-label">Password</label>
      <input type="password" id="input-phoneNumber" pointer="password" class="form-input">
    </div>
    <button class="submit-button" type="button">Enter</button>
    <div class="options-container">
      <p><a href="index.html">forgot password</a></p>
      <p>Not registered? <a href="../signup/index.html">Enter here</a></p>
    </div>
  </div>
</div>
<footer class="footer">
  <p class="footer-text">Questioner</p>
</footer>
</body>
</html>
